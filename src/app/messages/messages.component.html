<main class="2xl:ml-[--w-side] xl:ml-[--w-side-md] md:ml-[--w-side-small]">
  class="2xl:max-w-6xl mx-auto h-full relative shadow-lg overflow-hidden border1 max-md:pt-14"
   <div class="flex bg-white dark:bg-dark2">
      <!-- Chat Sidebar -->
      <div class="md:w-[360px] relative border-r dark:border-slate-200">
        <div
          id="side-chat"
          class="fixed inset-y-0 left-0 w-full max-w-[80%] sm:max-w-[360px] bg-white z-50 shadow dark:bg-dark2 transition-transform duration-300 md:relative md:translate-x-0"
          [ngClass]="{
            '-translate-x-full': !sidebarVisible,
            'translate-x-0': sidebarVisible
          }"
        >
          <div class="mt-10 sm:mt-0 px-4 py-4 border-b dark:border-slate-200">
            <div class="flex items-center justify-between">
              <h2 class="text-2xl font-bold text-black ml-1 dark:text-white">
                Chats
              </h2>
            </div>
          </div>
           <div class="space-y-2 p-2 overflow-y-auto h-[calc(100vh-120px)]">
            <ng-container *ngIf="chatList && chatList.length > 0; else noChats">
              <div
                *ngFor="let user of chatList"
                (click)="selectChatUser(user)"
                class="cursor-pointer relative flex items-center gap-4 p-2 rounded-xl hover:bg-secondery"
              >
                <div class="relative w-14 h-14 shrink-0">
                  <img
                    [src]="user.profilePicUrl || './assets/default_profile.png'"
                    alt="User"
                    class="object-cover w-full h-full rounded-full"
                    (error)="$event.target.src = './assets/default_profile.png'"
                  />
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex items-center gap-2 mb-1.5">
                    <div
                      class="mr-auto text-sm text-black dark:text-white font-medium"
                    >
                      {{ user.username }}
                    </div>
                    <div
                      *ngIf="user.newMessage"
                      class="text-xs font-light text-gray-500 dark:text-white/70"
                    >
                      <b>New Message</b>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
            <ng-template #noChats>
              <div class="text-center text-gray-600 dark:text-gray-300 mt-4">
                There are no chats currently.
              </div>
            </ng-template>
          </div>
        </div>
         <div
          class="fixed inset-0 bg-slate-800/40 backdrop-blur transition-opacity duration-300 md:hidden"
          [ngClass]="{
            'opacity-100': sidebarVisible,
            'opacity-0 pointer-events-none': !sidebarVisible
          }"
          (click)="toggleSidebar()"
        ></div>
      </div>
        
          
   </div>
</main>
